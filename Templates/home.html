<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="/static/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="/static/css/icomoon.css">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="/static/css/themify-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="/static/css/bootstrap.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="/static/css/magnific-popup.css">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="/static/css/owl.carousel.min.css">
	<link rel="stylesheet" href="/static/css/owl.theme.default.min.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="/static/css/style.css">

	<!-- Modernizr JS-->
	<script src="/static/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]-->


	</head>
    <body>

        <div class="gtco-loader"></div>

        <div id="page">

            <div class="page-inner">
                <nav class="gtco-nav" role="navigation">
                    <div class="gtco-container">

                        <div class="row">
                            <div class="col-sm-4 col-xs-12">
                                <div id="gtco-logo">Hello <em>.</em></div>
                            </div>
                            <div class="col-xs-8 text-right menu-1">
                                <ul>
                                    <li><a href="showall">我就看看，不登录</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </nav>

                <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(/static/images/book.jpg)">
                    <div class="overlay"></div>
                    <div class="gtco-container">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-0 text-left">

                                <div class="row row-mt-15em">
                                    <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                                     
                                        <h1 style="position:center">子衿书城</h1>
                                    </div>
                                    <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                                        <div class="form-wrap">
                                            <div class="tab">
                                                <ul class="tab-menu">
                                                    <li class="active gtco-first"><a href="#" data-tab="signup">注册</a></li>
                                                    <li class="gtco-second"><a href="#" data-tab="login">登录</a></li>
                                                </ul>
                                                <div class="tab-content">
                                                    <div class="tab-content-inner active" data-content="signup">
                                                        <form name="signup" action="/sign_up" method="post">
                                                            {% csrf_token %}
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <span>顾客 ID</span>{%if ex == 1 %}<span style="margin-left:15px;color:red;">用户名已注册</span>{%endif%}
                                                                    <input type="text" class="form-control" id="username" name="username">



                                                                </div>
                                                            </div>
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <span>密码</span>{%if pass == 0%}<span style="margin-left:15px;color:red;">密码不一</span>{%endif%}
                                                                    <input type="password" class="form-control" id="password" name="password">
                                                                </div>
                                                            </div>
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <span>密码确认</span>{%if create == 1 %}<span style="margin-left:15px;color:red;">创建成功</span>{%endif%}
                                                                    <input type="password" class="form-control" id="password2" name="password2">
                                                                </div>
                                                            </div>
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <input type="submit" class="btn btn-primary" value="Sign up">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="tab-content-inner" data-content="login">
                                                        <form name="login" action="/log_in" method="post">
                                                            {% csrf_token %}
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <span>ID</span>{%if status == 0 %}<span style="margin-left:15px;color:red;">无用户</span>{%endif%}
                                                                    <input type="text" class="form-control" id="username" name="username" />
                                                                </div>
                                                            </div>
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <span>密码</span>{%if ispass == 0 %}<span style="margin-left:15px;color:red;">密码错误{{passw}}</span>{%endif%}
                                                                    <input type="password" class="form-control" id="password" name="password">
                                                                </div>
                                                            </div>
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <input type="radio" name="usertype" value="manager">Manager
                                                                    <input type="radio" name="usertype" value="customer">Customer

                                                                </div>
                                                            </div>
                                                            <div class="row form-group">
                                                                <div class="col-md-12">
                                                                    <input type="submit" class="btn btn-primary" value="Login">
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <!-- jQuery -->
        <script src="/static/js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="/static/js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="/static/js/jquery.waypoints.min.js"></script>
        <!-- Carousel -->
        <script src="/static/js/owl.carousel.min.js"></script>
        <!-- countTo -->
        <script src="/static/js/jquery.countTo.js"></script>
        <!-- Magnific Popup -->
        <script src="/static/js/jquery.magnific-popup.min.js"></script>
        <script src="/static/js/magnific-popup-options.js"></script>
        <!-- Main -->
        <script src="/static/js/main.js"></script>
    </body>
</html>
